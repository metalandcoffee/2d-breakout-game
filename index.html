<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>2D Breakout Game</title>
		<meta name="description" content="The Metalhead Dev. Coding, Metal and Coffee. ðŸ’€">
		<meta name="author" content="Metal & Coffee">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
	</head>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
	<body>
		<canvas id="myCanvas" width="480" height="320"></canvas>
		<script>
			// Grab canvas object.
			var canvas = document.getElementById('myCanvas');

			// Define paint brush tool to start drawing on canvas.
			var ctx = canvas.getContext('2d');

			var x           = canvas.width / 2;
			var y           = canvas.height - 30;
			var dx          = 2;
			var dy          = -2;
			var ballRadius  = 10;
			var randomColor = Math.floor(Math.random()*16777215).toString(16);

			// Paddle definitions.
			var paddleHeight = 10;
			var paddleWidth  = 75;
			var paddleX      = (canvas.width-paddleWidth) / 2;
			var rightPressed = false;
			var leftPressed  = false;

			// Brick definitions (pixels).
			var brickRowCount = 3;
			var brickColumnCount = 5;
			var brickWidth = 75;
			var brickHeight = 20;
			var brickPadding = 10;
			var brickOffsetTop = 30;
			var brickOffsetLeft = 30;

			// Score tracking.
			var score = 0;

			// Lives tracking;
			var lives = 3;

			var bricks = [];
			for( var c = 0; c < brickColumnCount; c++ ) {
				bricks[c] = [];
				for( var r = 0; r < brickRowCount; r++ ) {
					bricks[c][r] = { x: 0, y: 0, status: 1 };
				}
			}

			function draw() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				drawBall();
				drawPaddle();
				drawBricks();
				drawScore();
				drawLives();
				collisionDetection();
				// If next x position is outside of left or right canvas border, bounce in reverse direction.
				if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
					dx = -dx;
					getRandomColor();
				}

				/* If next y position is outside of top or bottom canvas border, bounce in reverse direction. */

				// If hitting top of screen/canvas, bounce in reverse direction.
				if (y + dy < ballRadius) {
					dy = -dy;
					getRandomColor();

				// If hitting bottom of screen/canvas...
				} else if (y + dy > canvas.height - ballRadius) {

					// If hitting the paddle, go on and bounce in reverse direction.
					if( x > paddleX && x < paddleX + paddleWidth ) {
						// If ball hites the paddle, increase the speed by 1.
						//dx += Math.sign(dx);
						//dy += Math.sign(dy);

						dy = -dy;

					// If not hitting paddle, GAME OVER;
					} else {
						lives--;
						if(!lives) {
							alert("GAME OVER");
							document.location.reload();
						}
						else {
							x = canvas.width/2;
							y = canvas.height-30;
							dx = 2;
							dy = -2;
							paddleX = (canvas.width-paddleWidth)/2;
						}
					}
				}

				x += dx;
				y += dy;
				window.requestAnimationFrame(draw);
			}

			function drawBall() {
				ctx.beginPath();
				ctx.arc(x, y, ballRadius, 0, Math.PI*2);
				ctx.fillStyle = `#${randomColor}`;
				ctx.fill();
				ctx.closePath();

				if(rightPressed) {
					paddleX += 7;
					if (paddleX + paddleWidth > canvas.width){
						paddleX = canvas.width - paddleWidth;
					}

				} else if(leftPressed) {
					paddleX -= 7;
					if (paddleX < 0){
						paddleX = 0;
					}
				}
			}

			function drawBricks() {
				for( var c = 0; c < brickColumnCount; c++ ) {
					for( var r = 0; r < brickRowCount; r++ ) {
						if(bricks[c][r].status == 1) {
							var brickX = ( c * ( brickWidth + brickPadding ) ) + brickOffsetLeft;
							var brickY = ( r * ( brickHeight + brickPadding ) ) + brickOffsetTop;
							bricks[c][r].x = brickX;
							bricks[c][r].y = brickY;
							ctx.beginPath();
							ctx.rect( brickX, brickY, brickWidth, brickHeight );
							ctx.fillStyle = '#0095DD';
							ctx.fill();
							ctx.closePath();
						}
					}
				}
			}

			function drawPaddle() {
				ctx.beginPath();
				ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
				ctx.fillStyle = "#0095DD";
				ctx.fill();
				ctx.closePath();
			}

			function drawLives() {
				ctx.font = "16px Arial";
				ctx.fillStyle = "#0095DD";
				ctx.fillText("Lives: "+lives, canvas.width-65, 20);
			}

			function getRandomColor() {
				randomColor = Math.floor(Math.random()*16777215).toString(16);
			}

			function collisionDetection() {
				for( var c = 0;  c < brickColumnCount; c++ ) {
					for ( var r = 0; r < brickRowCount; r++ ) {
						var b = bricks[c][r];
						if(b.status == 1) {
							if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
								dy = -dy;
								b.status = 0;
								score++;
							}
						}
					}
				}
			}

			function mouseMoveHandler(e) {
				var relativeX = e.clientX - canvas.offsetLeft;
				if(relativeX > 0 && relativeX < canvas.width) {
					paddleX = relativeX - paddleWidth/2;
				}
			}
			
			function keyDownHandler(e) {
				if(e.key == 'Right' || e.key == 'ArrowRight') {
					rightPressed = true;
				}
				else if(e.key == 'Left' || e.key == 'ArrowLeft') {
					leftPressed = true;
				}
			}

			function keyUpHandler(e) {
				if(e.key == 'Right' || e.key == 'ArrowRight') {
					rightPressed = false;
				}
				else if(e.key == 'Left' || e.key == 'ArrowLeft') {
				leftPressed = false;
				}
			}

			function drawScore() {
				ctx.font = "16px Arial";
				ctx.fillStyle = "#0095DD";
				ctx.fillText("Score: "+score, 8, 20);
			}

			document.addEventListener('keydown', keyDownHandler, false);
			document.addEventListener('keyup', keyUpHandler, false);
			document.addEventListener("mousemove", mouseMoveHandler, false);
			draw();
		</script>
	</body>
</html>
